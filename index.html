<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale-1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="r.css">
    </head>
    <body >
        <h1>Application Form</h1>
        <form>
            <div><label for="fname">1.Name</label><br>
                <input id="fname">
            </div>
            <div>
                <label for="DOB">2.Date of Birth</label><br>
                <input type="date" id="Test_Date">
            </div>
            <div>
                <label for="mail">3.E-mail</label><br>
                <input id="mail">
            </div>
            <div>
                <label for="phn">4.Phone number</label><br>
                <input id="phn">
            </div>
            <div>
                <label for="cname">5.College Name</label><br>
                <input id="cname">
            </div>
            <div>
                <label for="bname">6.Branch</label><br>
                <select><option value="s">---select---</option><br>
                    <option value="s">Civil Engineering</option><br>
                    <option value="s">Mechanical Engineering</option><br>
                    <option value="s">Electrics and Electronics Engineering</option><br>
                    <option value="s">Electronics and Communication Engineering</option><br>
                    <option value="s">Computer Science Engineering</option><br>
                </select><br>
            </div>
            <div>
                <label>7.Choose the skills you posses</label><br>
                <input id="sname" type="checkbox">
                <label for="sname">Python</label><br>
                <input id="sname" type="checkbox">
                <label for="jname">Java</label><br>
                <input id="jname" type="checkbox">
                <label for="sname">HTML/CSS</label><br>
                <input id="sname" type="checkbox">
                <label for="sname">SQL</label>
            </div>
            <div>
                <label for="y">8.Ready to relocate?</label><br>
                <input type="radio" id="y">
                <label for="y">Yes</label><br>
                <input type="radio" id="y">
                <label for="y">No</label><br>
            </div>
            <input type="submit">
        </form>
    </body>
</html>
